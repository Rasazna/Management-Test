<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../lib/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="../lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/module1.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app='LunchSetter'>
   <div class="container" ng-controller='LunchChecker'>
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="dishes">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="TooMuch()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           {{response}}
           <!-- Your message can go here. -->
         </div>
   </div>

</body>
</html>
